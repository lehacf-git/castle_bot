[pytest]
testpaths = tests
norecursedirs = .venv proposals runs secrets .git __pycache__ *.egg-info
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -q
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
